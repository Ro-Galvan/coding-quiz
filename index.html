<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Javascript Coding Quiz</h1>
    <!-- timer -->
    <div id="timer"></div>
    <main class="content">
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind the incorrect answers will penalize your score time by ten seconds!</p>
        <section id="main-menu">
            <h2>Get Ready!</h2>
            <button id="start-button">Start Quiz</button>
        </section>
    <section id="questions-menu">  
      <div id="questions"></div>
    </section>
    <section id="end-menu">
      <h2>Thanks for playing!</h2>
      <form id="initials">
        Initials: <input type="text"/>
        <input type="button" value= "Submit" onclick="form();"/>
      </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
